server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317

storage:
  trace:
    backend: local
    local:
      path: /var/tempo

metrics_generator:
  storage:
    path: /var/tempo/generator
  ring:
    kvstore:
      store: inmemory
  processor:
    span_metrics:
      dimensions:
        - service.name
        - http.method
        - http.route
        - http.status_code
    service_graphs:
      wait: 10s

overrides:
  metrics_generator_processors:
    - service-graphs
    - span-metrics

compactor:
  compaction:
    block_retention: 168h
  ring:
    kvstore:
      store: inmemory
