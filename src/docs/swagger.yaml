    properties:
      email:
        type: string
      password:
        type: string
    type: object
  httpapi.LoginResponse:
    properties:
      session_expires_at:
        description: RFC3339
        type: string
    type: object
  httpapi.UserUpdateRequest:
    properties:
      email:
