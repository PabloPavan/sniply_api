basePath: /v1
definitions:
  httpapi.APIKeyCreateDTO:
    properties:
      name:
        type: string
      scope:
        enum:
        - read
        - write
        - read_write
        type: string
    type: object
  httpapi.APIKeyCreateResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      scope:
        type: string
      token:
        type: string
      token_prefix:
        type: string
    type: object
  httpapi.APIKeyResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      revoked_at:
        type: string
      scope:
        type: string
      token_prefix:
        type: string
    type: object
  httpapi.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  httpapi.LoginResponse:
    properties:
      csrf_token:
        type: string
      session_expires_at:
        description: RFC3339
        type: string
    type: object
  httpapi.SnippetCreateDTO:
    properties:
      content:
        maxLength: 250000
        type: string
      language:
        maxLength: 32
        type: string
      name:
        maxLength: 200
        type: string
      tags:
        items:
          type: string
        maxItems: 20
        type: array
      visibility:
        allOf:
        - $ref: '#/definitions/snippets.Visibility'
        enum:
        - public
        - private
    required:
    - content
    - name
    type: object
  httpapi.UserCreateDTO:
    properties:
      email:
        type: string
      password:
        maxLength: 72
        type: string
    required:
    - email
    - password
    type: object
  httpapi.UserUpdateDTO:
    properties:
      email:
        type: string
      password:
        maxLength: 72
        type: string
      role:
        type: string
    type: object
  snippets.Snippet:
    properties:
      content:
        type: string
      created_at:
        type: string
      creator_id:
        type: string
      id:
        type: string
      language:
        type: string
      name:
        type: string
      tags:
        items:
          type: string
        type: array
      updated_at:
        type: string
      visibility:
        $ref: '#/definitions/snippets.Visibility'
    type: object
  snippets.Visibility:
    enum:
    - public
    - private
    type: string
    x-enum-varnames:
    - VisibilityPublic
    - VisibilityPrivate
  users.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        $ref: '#/definitions/users.UserRole'
    type: object
  users.UserRole:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
