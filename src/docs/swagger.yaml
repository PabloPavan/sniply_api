    x-enum-varnames:
    - VisibilityPublic
    - VisibilityPrivate
  users.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  users.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        $ref: '#/definitions/users.UserRole'
    type: object
  users.UserRole:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
